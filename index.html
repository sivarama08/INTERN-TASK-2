
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--    responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    poppins google font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <!--    css stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <title>Landing Page</title>
</head>

<body>

    <!--    header for nav links and logos-->

    <header>

        <!--        logo-->
        <!--        img-->

        <div class="logo-container">
            <a href="index.html" style="padding-top: 5px;"> <img src="./img/logo.svg" alt="logo"></a>
            <!--            text logo-->
            <h4 class="logo">Three Dots</h4>

            <!--            navbar-->
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="pages/page2.html">Specs</a></li>

                <li><a class="nav-link" href="index.html">Products</a></li>

                <li><a class="nav-link" href="pages/signup.html">Sign Up</a></li>
            </ul>

        </nav>

        <!--            cart-->
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <!--    after header for actual content-->
    <main>

        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14-inch bezeless display with touch screen.</p>
                </div>
                <!--                call to action-->
                <div class="cta">
                    <button class="cta-select"><a href="pages/page2.html">Learn More</a></button>

                    <button class="cta-add"><a href="pages/signup.html">Add to Cart</a></button>
                </div>
            </div>

            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">


        </div>

        <!--        for the circles in background-->

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>


</body>

</html>
